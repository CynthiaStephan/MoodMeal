services:

  app:

    build: .
    container_name: node_app
    ports:
      - "3000:3000"
    volumes:
      - .:/var/www
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydb
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
